<!-- login.component.html -->

<div class="flex justify-center items-center h-screen bg-gray-600">
    <form class="bg-white p-8 shadow-md rounded-lg max-w-md w-full" [formGroup]="loginForm">
      <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>
  
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input type="email" id="email" for="email" formControlName="email" name="email" class="w-full p-2 border border-gray-300 rounded">
      </div>
  
      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" for="password" formControlName="password" name="password" class="w-full p-2 border border-gray-300 rounded">
      </div>
  
      <!-- Login Button -->
      <button type="submit" (click)="login()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
    </form>
  </div>
